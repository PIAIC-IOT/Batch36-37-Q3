        var objDate = Date();

        function getPKTTime(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();
            var hours = String(d.getHours());
            var minutes = String(d.getMinutes());
            var seconds = String(d.getSeconds());

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;
            if (hours.length < 2)
                hours = '0' + hours;
            if (minutes.length < 2)
                minutes = '0' + minutes;
            if (seconds.length < 2)
                seconds = '0' + seconds;

            return [day, month, year].join('-');
        }

    </script>
